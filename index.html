<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Zone - Login</title>
    <link rel="stylesheet" href="./css/login-page.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="login-container">
      <div class="login-summary">
        <h1>Sign in to</h1>
        <h2>PC Zone</h2>
        <p>If you don't have an account register</p>
        <span>
          You can
          <a class="register-here" href="#/signup"> Register here! </a>
        </span>
      </div>
      <div class="login-box">
        <form method="POST" id="loginForm">
          <h2>Sign in</h2>
          <input
            type="text"
            placeholder="Enter email or user name"
            name="username"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <a class="forgot" href="#">Forgot password?</a>
          <button type="submit">Login</button>
        </form>

        <p class="continue-with">or continue with</p>
        <div class="continue-icon">
          <a rel="noreferrer" target="_blank" href="https://apple.com">
            <img src="./assets/icons/apple.png" alt="Apple icon" />
          </a>
          <a rel="noreferrer" target="_blank" href="https://google.com">
            <img src="./assets/icons/google.png" alt="Google icon" />
          </a>
        </div>
      </div>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
